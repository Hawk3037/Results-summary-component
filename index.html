<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="jod1">
<div class="container1">
  <div class="left-side">
    <h6 class="headin1">Your Result</h6>
    <div class="rounded-circle1"> <span class="larger-text">76</span><span class="smaller-text"> of 100</div></span> 
    <div class="heading2">
      <h1> Great</h1>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div class="right-side">
    <div class="heading3">
      <h2>Summary</h2>
    </div>
    <div class="cards1">
      <p class="reaction1 rect2"><img src="assets/images/icon-reaction.svg">  Reaction  <span class="number1"> 80 / 100</span></p>
      <p class="reaction1 react3"><img src="assets/images/icon-memory.svg">  Memory<span class="number2"> 92 / 100</span></p>
      <p class="reaction1 react4"><img src="assets/images/icon-verbal.svg">  Verbal <span class="number3"> 61 / 100</span></p>
      <p class="reaction1 react5"><img src="assets/images/icon-visual.svg">  Visual <span class="number4"> 72 / 100</span></p>
    </div>
    <button type="button" class="btn btn-primary ">Continue</button>
  </div>
</div>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anshul Lamba</a>.
  </div>
</body>
</html>
